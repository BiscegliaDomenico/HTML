<html>
	<head>
		<title>Esercizio 1</title>
		<style>
			#divRuota{
				width : 200px; 
				height : 200px; 
				border-style : solid; 
				text-align : center;
				transform: rotate(45deg);
			}
			#divScala{
				width : 200px; 
				height : 200px; 
				border-style : solid; 
				border-color : red; 
				text-align : center;
				transform: scale(0.7, 0.7);
			}
			#divMatrix{
				width : 200px; 
				height : 200px; 
				border-style : solid; 
				border-color : green; 
				text-align : center;
				transform: matrix(1, -0.4, 1, 1, 1, 1);
			}
		</style>
	</head>
	<body>
		<article>
			<div id = "divRuota">1°</div>
		</article>
		<article>
			<div id = "divScala">2°</div>
		</article>
		<article>
			<div id = "divMatrix">3°</div>
		</article>
	</body>
</html>
